<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <script src="./js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? famÃ­lia= Poppins:wght@400;600 & display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5fbe9f451b.js" crossorigin="anonymous" defer></script>

</head>
<body>

    <header>
        <h1>Login</h1>
    </header>

    <main>
        <form>
            <section class="input-container">
                
                <input type="email" placeholder="example@example.com">
                <div class="password-container">
                    <input type="password" class="field-password" placeholder="*********">
                    <i class="fa-solid fa-eye" id="eye"></i>
                    <i class="fa-solid fa-eye-low-vision" id="eye-slash"></i>
                </div>
            </section>

            <section calss="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha ?</span>
                </div>
                <a href="#">Esqueceu sua senha ?</a>
            </section>
            <button id="btn-login">Login</button>

            <section>
                <span>Ou entre com:</span>

                <aside>
                    <a href="#"><i class="fa-brands fa-square-google-plus"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                </aside>
            </section>

            <footer>
                <hr>
                <span>Ainda nao tem uma conta ? <a href="#"></a></span>
            </footer>
        </form>
    </main>
    
</body>
</html>
